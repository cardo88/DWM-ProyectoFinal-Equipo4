<div class="login">
    <form class="custom-form" method="post">
        <h1>Login</h1>
        <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="email"
        required="required"
        />
        <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="password"
        required="required"
        />
        <button type="submit" (click)="login()">Log in</button>
    </form>
</div>
