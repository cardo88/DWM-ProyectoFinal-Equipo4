<div class="container mt-5 text-center">
    <h1>Room code</h1>
    <h2 class="display-1">{{ roomCode }}</h2>
    <h3>Connected Users: {{ getConnectedUsersCount() }}</h3>
    <div *ngIf="getConnectedUsersCount() > 0">
        <ul>
            <li *ngFor="let user of getConnectedUsers()">{{ user }}</li>
        </ul>
    </div>
</div>
