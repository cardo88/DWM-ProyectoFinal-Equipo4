<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div *ngIf="proposal">
                <h2>{{ proposal.name }}</h2>
                <h3>Activities:</h3>
                <div class="listAct">
                    <ul>
                        <li *ngFor="let activity of proposal.activities">{{ activity.question }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
