<div class="conteiner">
    <div class="row align-items-start">
        <div class="col-9">
            <div class="custom-table mt-3">
                <div class="table-header">
                    <div class="table-cell">Actividad</div>
                </div>
                <div *ngIf="isLoading" class="loading-container">
                    <i class="fa-solid fa-question" style="font-size: 2rem;"></i>
                </div>
                <ng-container *ngIf="!isLoading">
                    <div *ngIf="noProductsFound">
                        <h5 class="no-products-message">No hay productos para mostrar</h5>
                    </div>
                    <div class="table-body">
                        <!-- <div *ngFor="let question of listQuestions" class="table-row"> -->
                        <ng-container *ngIf="timer_running">
                            <div class="table-cell">
                                <div>
                                    {{question.question}}
                                </div>
                                <div>
                                    <div *ngFor="let option of question.options" class="table-row">
                                        {{option}}
                                    </div>
                                </div>
                            </div>
                            <div class="table-cell actions">
                                <i [routerLink]="['/edit-question', question._id]" class="fas fa-edit text-primary"></i>
                            </div>
                        </ng-container>
                        <!-- </div> -->
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="col-3">
            <app-player-timer (timer_running)="timeoff($event)"
                [timer_time_for_activity]="timer_time_for_activity"></app-player-timer>
        </div>
    </div>
    <div class="row align-items-start m-3">
        <div class="col-5"></div>
        <div class="col-2">
            <button type="button" class="btn btn-info" [disabled]="!bottonSiguiente" (clic)="updateQuestion()">Siguiente Actividad</button>
        </div>
        <div class="col-5"></div>
    </div>
</div>
<div class="thickLine">
    <app-player-vote [question_id]="question_id" [room_id]="room_id"></app-player-vote>
</div>
